# Default server configuration
#

upstream deadend {
    ip_hash;
    server 127.0.0.1:9000;
}

server {
    server_name deadend.me www.deadend.me fighting.deadend.me;

    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    return 301 https://$host$request_uri;
}

server {
    # listen 80 default_server;
    # listen [::]:80 default_server ipv6only=on;

    server_name deadend.me www.deadend.me fighting.deadend.me;

    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl on;
    ssl_certificate       /etc/nginx/sslkeys/1_deadend.me_bundle.crt;
    ssl_certificate_key   /etc/nginx/sslkeys/deadend.key;
    ssl_session_timeout   5m;

    # listen 80 default_server;
    # listen [::]:80 default_server;

    # SSL configuration
    #
    # listen 443 ssl default_server;
    # listen [::]:443 ssl default_server;
    #
    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    set $deadendRoot /home/deadend/code/python/deadend;

    root $deadendRoot;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        # try_files $uri $uri/ =404;
        uwsgi_pass deadend;
        include uwsgi_params;
        access_log off;
        # access_log  /data/log/nginx/logs/leshangxue_443.log  main;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /static/ {
        access_log off;
        alias $deadendRoot/run/static/;
    }

    location /media/ {
        access_log off;
        alias $deadendRoot/run/media/;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny all;
    #}
}


