{% extends '__blog_base__.html' %}

{% load staticfiles %}


{% block ttl %}{% endblock %}


{% block subcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/blog/entry.css' %}">
{% endblock %}


{% block main %}
<article>
  <div class="entry-header">
    <h2 class="ui header">{{ entry.title }}</h2>
    {{ entry.category.tree_path }}
    
    <div>
      {{ entry.content }}
    </div>
  </div>

</article>
{% endblock %}


{% block subjs %}{% endblock %}
