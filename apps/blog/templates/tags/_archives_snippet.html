<div class="ui divided middle aligned animated list">
  {% for archive in t_archives %}
  <div class="item">
    <i class="large yellow calendar middle aligned icon"></i>
    <div class="content">
      <a href="{{ archive.url }}" class="header">{{ archive.title }} ({{ archive.count }})</a>
    </div>
  </div>
  {% endfor %}
</div>
